<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app-container">
      
      <div id="search-container">
        <input type="text" id="search-input" value="Stargard, Poland" />
        <button id="search-btn">Get weather</button>
      </div>

      <h1>Current Weather</h1>
      <div id="weather-result">  
        <div class="weather-block">
          <div class="weather-date">18.11.2023 11:15</div>
          <img
            class="weather-icon"
            src="https://openweathermap.org/img/wn/10d@2x.png"
          ></img>
          <div class="weather-temp">6.0 &deg;C</div>
          <div class="weather-temp-feels-like">Feel: 5</div>
          <div class="weather-description">Cloudy</div>
        </div>
      </div>

      <h1>Forecast Weather</h1>
      <div id="forecast-results">
        <div class="weather-block">
          <div class="weather-date">18.11.2023 11:15</div>
          <img
            class="weather-icon"
            src="https://openweathermap.org/img/wn/10d@2x.png"
          ></img>
          <div class="weather-temp">6.0 &deg;C</div>
          <div class="weather-temp-feels-like">Feel: 5</div>
          <div class="weather-description">Cloudy</div>
        </div>
      </div>

    </div>
  </body>
</html>
